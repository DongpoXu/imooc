<!DOCTYPE html>
<html lang="en" ng-app="MyForm">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.0.0/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">双向数据绑定测试</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form action="" class="form-horizontal" role="form" ng-controller="MyFormCtrl">
                    <div class="form-group">
                        <label for="emailDom" class="col-md-2 control-label">邮箱：</label>
                        <div class="col-md-10" id="emailDom">
                            <input type="email" class="form-control" placeholder="推荐使用qq邮箱" ng-model="userInfo.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwordDom" class="col-md-2 control-label">密码：</label>
                        <div class="col-md-10" id="passwordDom">
                            <input type="password" class="form-control" placeholder="只能是数字、字母、下划线"
                                   ng-model="userInfo.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="userInfo.autoLogin">自动登录
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button class="btn btn-default" ng-click="getUserInfo()">获取Form表单值</button>
                            <button class="btn btn-default" ng-click="setUserInfo()">设置Form表单</button>
                            <button class="btn btn-default" ng-click="resetUserInfo()">重置表单</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../angular-1.3.0/angular-1.3.0.js"></script>
<script src='Form.js'></script>
</body>
</html>
